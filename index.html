<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            border: 0px;
            padding: 0px;
        }
        .container{
            background: #2A7B9B;
            background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(144, 208, 114, 1) 69%, rgba(156, 210, 110, 1) 73%, rgba(173, 212, 104, 1) 79%, rgba(237, 221, 83, 1) 100%);
            width: 100vw;
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .box1{
            background-color: blanchedalmond;
            width: 80%;
            height: 250px;
            padding: 50px;
            margin: 50px;
            border-radius: 30px;
        }
        .box2{
            width: 80%;
            height: 300px;
            background-color: blanchedalmond;
            padding: 50px;
            margin-bottom: 50px;
            margin-left: 50px;
            border-radius: 30px;
        }
        .navbar{
            width: 100%;
            height: 60px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">

        </div>
        <div class="box1">

        </div>
        <div class="box2">

        </div>
    </div>
</body>

</html>
